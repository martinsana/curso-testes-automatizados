jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Setup node 16
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm
      
      - working-directory: ./Aula 5/client
        run: npm install
      - working-directory: ./Aula 5/client
        run: npm run test
      - working-directory: ./Aula 5/client
        run: npm run build
      - working-directory: ./Aula 5/server
        run: npm install
      - working-directory: ./Aula 5/server
        run: npm run test
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./Aula 4/ui-testing
          build: npm run build
          start: npm start

